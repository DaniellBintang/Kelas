    <h1>Kontak Kami</h1>

      <tbody>
        <tr>
          <td>Nama</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>

          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Umur</td>

        </tr>
        <tr>

            <input type="radio" />

          <td>Asal</td>

              <option value="">Candi</option>

        </tr>
        <tr>
          <td>Pesan</td>

        </tr>
